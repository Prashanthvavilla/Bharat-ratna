<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width,
				initial-scale=1.0">

	<style>
		* {
			margin: 0;
			padding: 0;
			font-family:
				Verdana, Geneva, Tahoma, sans-serif;
		}

		.container {
			width: 100%;
			height: 100vh;
			background-image:url("https://cdn.pixabay.com/photo/2015/07/05/10/18/tree-832079_640.jpg");
			display: flex;
            background-size: cover;
			flex-direction: column;
			justify-content: center;
			align-items: center;
		}

		.container h1 {
			font-weight: 700;
			font-size: 35px;
            margin-bottom: 26px;
			text-align: center;
		}

		.converter-row {
			display: flex;
			width: 40%;
			justify-content: space-between;
			align-items: center;
			background: rgb(12, 76, 78);
			border-radius: 10px;
			padding: 50px 20px;
            height: 30vh;
		}
        .converter-row:hover{
            background-color: #330118;
            color: black;
        }

		.col {
			flex-basis: 32%;
			text-align: center;
		}

		.col label {
			font-size: 15px;
			font-weight: 500;
			margin-bottom: 10px;
			color: cyan;
		}

		.col input {
			width: 150px;
			height: 30px;
			background: white;
			border-radius: 5px;
			text-align: center;
		}
        .heading{
            color:black;
        }
        .heading:hover{
            color: bisque;
        }
	</style>
</head>
<title>Temperature Converter</title>

<body>
	<div class="container">
		<h1 class="heading">
			Temperature Converter</h1>
		<div class="converter-row">
			<div class="col">
				<label>Fahrenheit</label>
				<input type="number"
					id="fahrenheit">
			</div>

			<div class="col">
				<label>Celsius</label>
				<input type="number"
					id="celsius">
			</div>

			<div class="col">
				<label>Kelvin</label>
				<input type="number"
					id="kelvin">
			</div>
		</div>
	</div>

	<script>
		let celsius =
			document.getElementById('celsius');
		let fahrenheit =
			document.getElementById('fahrenheit');
		let kelvin =
			document.getElementById('kelvin');
		celsius.oninput = function () {
			let f = (parseFloat(celsius.value) * 9) / 5 + 32;
			fahrenheit.value = parseFloat(f.toFixed(2));

			let k = (parseFloat(celsius.value) + 273.15);
			kelvin.value = parseFloat(k.toFixed(2));
		}
		fahrenheit.oninput = function () {
			let c = ((parseFloat(
				fahrenheit.value) - 32) * 5) / 9;
			celsius.value = parseFloat(c.toFixed(2));

			let k = (parseFloat(
				fahrenheit.value) - 32) * 5 / 9 + 273.15;
			kelvin.value = parseFloat(k.toFixed(2));
		}
		kelvin.oninput = function () {
			let f = (parseFloat(
				kelvin.value) - 273.15) * 9 / 5 + 32;
			fahrenheit.value = parseFloat(f.toFixed(2));

			let c = (parseFloat(kelvin.value) - 273.15);
			celsius.value = parseFloat(c.toFixed(2));
		}
	</script>
</body>

</html>
